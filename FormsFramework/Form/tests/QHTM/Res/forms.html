	<h2>Forms support</h2>
	QHTM supports GET and POST forms.

	<p>	POST sends you the data via a special callback mechanism whereas GET sends it as a URL to execute in the normal way.

	<p>We can use edit controls, buttons, checkboxes, combo boxes, list boxes, radio buttons etc.
	<font size=2>
	<FORM action="http://NoName" method="post">
		<label for="first">First name</label> <INPUT id="first" size=50 type="text" name="firstname"><BR>
		<label for="last">Last name</label> <INPUT id="last" type="text" name="lastname"><BR>
		<label for="email">Email</label> <INPUT id="email" type="text" name="email"><BR>
		<table>
		<tr>
			<td>
			<INPUT id="male" type="radio" name="gender" value="Male" checked> <label for="male">Male</label><BR>
			<INPUT id="female" type="radio" name="gender" value="Female"> <label for="female">Female</label><BR>
			</td>

			<td>
				<INPUT id="up" type="radio" name="direction" value="up" checked> <label for="up">Up</label><BR>
				<INPUT id="down" type="radio" name="direction" value="down"> <label for="down">Down</label><BR>
			</td>
		</tr>
		</table>

		<INPUT id="cereal" type="checkbox" name="WantCereal" value="1" checked> <label for="cereal">Want cereal for breakfast</label><BR>
		<INPUT id="bacon" type="checkbox" name="WantFullEnglish" value="1" checked> <label for="bacon">Want bacon and eggs for breakfast</label><BR>
		
		<p><label for="devtools">Development Tools</label><BR>
		<SELECT id="devtools" name="DevTool">
			 <OPTION selected value="C/C++">C/C++</OPTION>
			 <OPTION value="Visual Basic">Visual Basic</OPTION>
			 <OPTION value="Java">Java</OPTION>
			 <OPTION value="Delphi">Delphi</OPTION>
		</SELECT>
		
		<p><label for="text">Random Text</label><BR>
		<textarea id="text" name="multilinetext">Some text</textarea>

		<INPUT id=8 type="submit" value="Send">
		</P>
	 </FORM>
